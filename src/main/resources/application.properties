server.port=8080

#加载mapper映射文件
mybatis.type-aliases-package=com.wllfengshu.jbot.entity
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# 配置相关连接池和端口信息(部分配置去读环境变量)
spring.datasource.url= jdbc:mysql://localhost:3306/cti?characterEncoding=UTF-8&amp;characterSetResults=UTF-8
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.test-while-idle=true
spring.datasource.test-on-borrow=false
spring.datasource.test-on-return=false
spring.datasource.validation-query=SELECT 1



spring.datasource.max-active=100
spring.datasource.max-idle=50
spring.datasource.min-idle=10
spring.datasource.inittial-size=10


logging.level.com.wllfengshu.jbot.dao=debug